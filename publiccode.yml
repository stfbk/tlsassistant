description:
  it:
    shortDescription: Analizza implementazioni TLS per scoprirne le vulnerabilità,
      il grado di conformità e suggerire le mitigazioni necessarie per
      correggerne i problemi
    longDescription: >-
      TLSAssistant è un tool di ricerca sviluppato per facilitare il lavoro di
      amministratori di sistema e sviluppatori iOS/Android alle prese con
      implementazioni TLS. Il suo utilizzo permette di analizzare i webserver
      (in locale o da remoto) e le app iOS/Android per valutarne lo stato di
      sicurezza e la totalità delle vulnerabilità TLS che potrebbero essere
      sfruttate per mettere in pericolo la sicurezza delle trasmissioni.


      TLSAssistant è anche in grado di verificare il grado di conformità di un
      implementazione rispetto a una serie di linee guida nazionali e
      sovranazionali


      ​Il punto di forza di TLSAssistant è la generazione di un report in grado
      di elencare le vulnerabilità presenti, spiegare il loro impatto e guidare
      passo passo verso la loro risoluzione.


      ​Le mitigazioni sono state collezionate estraendo informazioni dalla
      letteratura scientifica e dai manuali tecnici forniti da ogni produttore.
    documentation: https://github.com/stfbk/tlsassistant/wiki
    features:
      - Analisi di vulnerabilità per webserver Apache e nginx, app iOS e Android
      - Analisi di conformità per webserver Apache e nginx
      - Report contenenti frammenti di codice da copia-incollare per mitigare i
        problemi rilevati
